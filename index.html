<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/74fdb872c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Feedback Boxes</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satsified are you with our <br />customer support perforamnce?
      </strong>
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/1791/1791330.png"
            alt="img"
          />
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/742/742774.png"
            alt="img"
          />
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img
            src="https://cdn-icons-png.flaticon.com/128/725/725107.png"
            alt="img"
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
